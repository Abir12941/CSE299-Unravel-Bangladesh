{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <title>Destination</title>
</head>
<body>

{% block body_block %}
<div id="bt">
    {% if user.is_authenticated %}
         <p align="top-right"> <a href="{% url 'accounts:register' %}" style="padding:0px;
font-size: 16px;
color: white;
text-align:center;
position: absolute;
top: 10px;
right: 10px;;z-index: 1">{{ user.username }}</a> </p>
    {% else %}
        <p align="top-right"> <a href="{% url 'accounts:register' %}" style="padding:0px;
font-size: 16px;
color: white;
text-align:center;
position: absolute;
top: 10px;
right: 10px;;z-index: 1">SignIn||SignUp</a> </p>
    {% endif %}
</div>
{% endblock %}

 <ul>
