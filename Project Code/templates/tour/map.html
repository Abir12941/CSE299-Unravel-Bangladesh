<!DOCTYPE html
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    <title>Unravel Bangladesh</title>
</head>
<body>
<div id="vid">
<video autoplay muted loop id="myVideo">
  <source src="{% static 'videos/videoplayback.mp4' %}" type='video/mp4'>
  Your browser does not support HTML5 video.
</video>
</div>
<div class="header1">
    <h2 align="center"style="font-family:'Agency FB';font-size: 32px ;margin: 1px"><b>Unravel Bangladesh</b></h2>
</div>

<div class="distribution-map">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Bangladesh_divisions_english.svg">
    <button class="map-point" style="top:32%;left:30%">
        <div class="content">
            <div class="centered-y">
                <h2>Rajshahi</h2>
                <p>Padma->Bagha Mosquqe->Puthia Temple</p>
            </div>
        </div>
    </button>
    <button class="map-point" style="top:47%;left:50%">
        <div class="content">
            <div class="centered-y">
                <h2>Dhaka</h2>
                <p>Shahid Minar->Jatiyo Sangsad Bhaban->Air force Museum</p>
            </div>
        </div>
    </button>
    <button class="map-point" style="top:68%;left:82.5%">
        <div class="content">
            <div class="centered-y">
                <h2>Chittagong</h2>
                <p>Patenga->Foy's Lake->War cemetery</p>
            </div>
        </div>
    </button>

        <button class="map-point" style="top:60%;left:28%">
        <div class="content">
            <div class="centered-y">
                <h2>Khulna</h2>
                <p>Shat Gombuj Mosque->Mongla Port->Sundarban</p>
            </div>
        </div>
    </button>
    <button class="map-point" style="top:65%;left:53%">
        <div class="content">
            <div class="centered-y">
                <h2>Barisal</h2>
                <p>Peyara Bazar->Ghutia Mosque->Uzirpur</p>
            </div>
        </div>
    </button>
    <button class="map-point" style="top:30%;left:80%">
        <div class="content">
            <div class="centered-y">
                <h2>Sylhet</h2>
                <p>Bichhanakandi->Ratargul->Jaflong</p>
            </div>
        </div>
    </button>
</div>
</body>
</html>
